version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    rebase-strategy: "auto"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
